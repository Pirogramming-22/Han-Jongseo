<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!-- Buttons -->
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn">
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgBtn">
    </button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail">
        <span class="item__description">male, large</span>
      </li>
    </ul>

    <div class="container">
      <header class="header">
        <img src="img/logo.png">
      </header>
      <nav class="nav">
        <div>
          <img src="img/blue_t.png">
          <img src="img/blue_p.png">
          <img src="img/blue_s.png">
          <button class="blueButton">Blue</button>
          <button class="yellowButton">Yellow</button>
          <button class="pinkButton">Pink</button>
        </div>
      </nav>
      <main>
        <div class="mainContainer">
          <div>
            <img src="img/pink_t.png">
            <div>female, large size</div>
          </div>
          <div>
            <img src="img/blue_p.png">
            <div>man, small size</div>
          </div>
          <div>
            <img src="img/yellow_p.png">
            <div>man, large size</div>
          </div>
          <div>
            <img src="img/yellow_s.png">
            <div>man, large size</div>
          </div>
          <div>
            <img src="img/blue_s.png">
            <div>female, small size</div>
          </div>
          <div>
            <img src="img/blue_t.png">
            <div>male, large size</div>
          </div>
          <div>
            <img src="img/yellow_t.png">
            <div>male, large size</div>
          </div>
          <div>
            <img src="img/pink_p.png">
            <div>female, small size</div>
          </div>
          <div>
            <img src="img/pink_t.png">
            <div>female, large size</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
