      <main>

          <div>
            <img src="img/pink_t.png">

          </div>
          <div>
            <img src="img/blue_p.png">
            <div>man, small size</div>
          </div>
          <div>
            <img src="img/yellow_p.png">
            <div>man, large size</div>
          </div>
          <div>
            <img src="img/yellow_s.png">
            <div>man, large size</div>
          </div>
          <div>
            <img src="img/blue_s.png">
            <div>female, small size</div>
          </div>
          <div>
            <img src="img/blue_t.png">
            <div>male, large size</div>
          </div>
          <div>
            <img src="img/yellow_t.png">
            <div>male, large size</div>
          </div>
          <div>
            <img src="img/pink_p.png">
            <div>female, small size</div>
          </div>
          <div>
            <img src="img/pink_t.png">
            <div>female, large size</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
