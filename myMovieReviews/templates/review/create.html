{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'create.css' %}">
  <title>My Movie reviews</title>
</head>
<body>
  <header>
    <a href="{% url 'review:review' %}" style="text-decoration: none;">
      my<span style="color: rgb(255, 100, 100);">Movie</span>reviews
    </a>
    <a href="{% url 'review:review_create' %}" style="text-decoration: none;">
      Add a New review
    </a>
  </header>
  <div class="line"></div>
  <main>
    <div class="form-container">
      <div class="form-title"><span style="color: rgb(255, 100, 100);">Movie</span>review🍿</div>
      <div class="line"></div>
      <form action="{% url 'review:review_create' %}" method="post" onsubmit="return validateForm()">
          {% csrf_token %}
          <div>
            <label for="title" class="form-label">제목:</label>
            <input type="text" name="title" class="form-control" id="title">
          </div>
          <div>
            <label for="year" class="form-label">개봉년도:</label>
            <input type="text" name="year" class="form-control" id="year">
          </div>
          <div>
            <label for="jenre" class="form-label">장르:</label>
            <select name="jenre" id="jenre">
              <option value="none">----------</option>
              <option value="action">액션</option>
              <option value="drama">드라마</option>
              <option value="comedy">코미디</option>
              <option value="romance">로맨스</option>
              <option value="horror">호러</option>
              <option value="sf">SF</option>
              <option value="fantasy">판타지</option>
              <option value="thriller">스릴러</option>
              <option value="adventure">어드벤쳐</option>
              <option value="animation">애니메이션</option>
              <option value="musical">뮤지컬</option>
              <option value="crime">범죄</option>
              <option value="documentary">다큐멘터리</option>
              <option value="family">가족</option>
            </select>
          </div>
          <div>
            <label for="starrating" class="form-label">별점:</label>
            <input type="text" name="starrating" class="form-control" id="starrating">
          </div>
          <div>
            <label for="runningtime" class="form-label">러닝타임:</label>
            <input type="text" name="runningtime" class="form-control" id="runningtime">
          </div>
          <div class="content-container">
            <label for="content" class="form-label">리뷰:</label>
            <textarea class="form-control" name="content" id="content" rows="6"></textarea>
          </div>
          <div>
            <label for="director" class="form-label">감독:</label>
            <input type="text" name="director" class="form-control" id="director">
          </div>
          <div>
            <label for="actor" class="form-label">배우:</label>
            <input type="text" name="actor" class="form-control" id="actor">
          </div>
          <div class="button-container">
            <button type="submit" class="btn btn-submit" onclick="location.href='{% url 'review:review_create' %}'">Save</button>
          </div>
      </form>
    </div>
  </main>
  <script>
    function validateForm() {
      let jenre = document.getElementById('jenre').value;
      if (jenre === 'none') {
        alert('장르를 선택해주세요.');
        return false;  // 폼 제출 차단
      }
      return true;  // 폼 제출 허용
    }
  </script>
</body>
</html>
